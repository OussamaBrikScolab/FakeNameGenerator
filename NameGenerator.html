<html lang="en">

<head>
    <script src="js/NameGenerator.js"></script>
    <script src="js/odd.js"></script>
    <script src="js/random.js"></script>
    <link rel="stylesheet" type="text/css" href="css/NameGenerator.css">
</head>
<h1>Random Word Generator</h1>



<FORM NAME="WordForm">
    <section class="retroTxt">
        <h2>Name Length</h2>
    </section>

    <INPUT TYPE=NUMBER NAME="WordLength" id="WordLength" min="2" max="15" value="2">

    <section class="retroTxt">
        <h2>Name Generated</h2>
    </section>
    <INPUT TYPE=TEXT NAME="WordBox" id="wordbox"><BR>
    <INPUT TYPE=BUTTON VALUE="Generate"
        onClick="PickRandomWord(document.WordForm,document.getElementById('WordLength').value);" id="button">
</FORM>
